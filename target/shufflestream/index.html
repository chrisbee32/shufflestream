<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>loupe</title>
	<link rel="stylesheet" href="statics/css/loupe.css">
</head>
<body>

	<script type="text/x-handlebars">
		<section class="l-grid full loupe-app-container preload">
			{{outlet}}
		</section>
	</script>



	<script type="text/x-handlebars" id="index">
		<section class="loupe-mosiac-container">
			{{#each item in model}}
				{{#link-to 'channel' item.channelName class="mosiac-item tac"}}
					<div class="featured-channel-bg-img"  {{bind-attr style=item.thumbnailUrl}}></div>
					<h3 class="featured-channel-name">
						{{item.channelName}}
					</h3>
				{{/link-to}}
			{{/each}}
		</section>
		<header class="loupe-header">
			<div class="">
				<h1>loupe</h1>
			</div>
		</header>
	</script>

	<script type="text/x-handlebars" id="channel">
		<section class="l-row loupe-reel-container">
			<div class="loupe-reel col-1-1">
				{{#each item in model}}
				<div>
					<img class="loupe-img" {{bind-attr data-lazy=item.assetUrl_large data-title=item.title data-artist=item.artist data-description=item.description data-artist-website=item.artistWebsite data-medium=item.assetUrl_med}}/>
				</div>
				{{/each}}
			</div>
			<section class="loupe-control-panel-wrapper">
				<section class="loupe-reel-control-panel col-1-1">
					<section class="loupe-reel-data l-row vertically-centered">
						<div class="m-col-8-24 l-col-10-24">
							{{#link-to 'index' class="home-button"}}
								<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32">
									<path d="M32 19l-6-6v-9h-4v5l-6-6-16 16v1h4v10h10v-6h4v6h10v-10h4z" fill="#cccccc"></path>
								</svg>
							{{/link-to}}
						</div>
						<div class="loupe-reel-controls m-col-8-24 l-col-4-24">
							<button id="loupe-reel-prev-button">
								<svg class="prev-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32">
									<path d="M18 5v10l10-10v22l-10-10v10l-11-11z"></path>
								</svg>
							</button>
							<button id="loupe-reel-play-button" class="play-button">
									<svg class="play-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32">
										<path d="M6 4l20 12-20 12z"></path>
									</svg>
								</button>
								<button id="loupe-reel-pause-button" class="pause-button">
								<svg class="pause-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32">
									<path d="M4 4h10v24h-10zM18 4h10v24h-10z"></path>
								</svg>
							</button>
							<button id="loupe-reel-next-button">
								<svg class="next-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32">
									<path d="M16 27v-10l-10 10v-22l10 10v-10l11 11z"></path>
								</svg>
							</button>
						</div>
						<div class="loupe-image-highlight m-col-8-24 l-col-10-24">
							<button id="loupe-reel-info-button" class="info-button">
								<svg class="info-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32">
									<path d="M16 0c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zM16 29c-7.18 0-13-5.82-13-13s5.82-13 13-13 13 5.82 13 13-5.82 13-13 13zM14 8h4v4h-4zM20 24h-8v-2h2v-6h-2v-2h6v8h2z"></path>
								</svg>
							</button>
						</div>
					</section>
					<section class="loupe-reel-timeline l-row">
						<div class="loupe-reel-nav col-1-1">
							{{#each item in model}}
							<div>
								<img class="loupe-img" {{bind-attr data-lazy=item.assetUrl_thumb}}/>
							</div>
							{{/each}}
						</div>
					</section>
				</section>
			</section>
			<section class="current-image-information">
				<h2 class="current-img-name">
				</h2>
				<p class="current-artist"></p>
				<p class="current-artist-website caption"></p>
				<p class="current-description caption"></p>
				<a class="button" href="#">Marketplace</a>
			</section>
		</section>
	</script>

	<script src="statics/js/libs/jquery-1.10.2.js"></script>
	<script src="statics/js/libs/handlebars-v2.0.0.js"></script>
	<script src="statics/js/libs/ember-1.9.1.js"></script>
	<script src="statics/js/libs/slick.js"></script>
	<script src="statics/js/loupeapp.js"></script>
</body>
</html>
