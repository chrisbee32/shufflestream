<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>loupe</title>
	<link rel="stylesheet" href="statics/css/loupe.css">

	<script src="//use.typekit.net/zpw0toz.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>

</head>
<body>

	<script type="text/x-handlebars">
		<section class="l-grid full loupe-app-container preload">
			{{outlet}}
		</section>
	</script>



	<script type="text/x-handlebars" id="index">
		<section class="loupe-mosiac-container">
			{{#each item in model}}
				{{#link-to 'channel' item.channelName class="mosiac-item"}}
					<div class="featured-channel-bg-img"  {{bind-attr style=item.thumbnailUrl}}></div>
					<h3 class="featured-channel-name">
						{{item.channelName}}
					</h3>
				{{/link-to}}
			{{/each}}
		</section>
		<header class="loupe-header">
			<div class="">
				<h1>loupe</h1>
			</div>
		</header>
	</script>

	<script type="text/x-handlebars" id="channel">
		<section class="l-row loupe-reel-container">
			<div class="loupe-reel col-1-1">
				{{#each item in model}}
				<div>
					<img class="loupe-img" {{bind-attr data-lazy=item.assetUrl_large data-title=item.title data-artist=item.artist data-description=item.description data-artist-website=item.artistWebsite data-medium=item.assetUrl_med}}/>
					<div class="loupe-img-cover"></div>
				</div>
				{{/each}}
			</div>
			<section class="loupe-control-panel-wrapper">
				<section class="loupe-reel-control-panel col-1-1">
					<section class="loupe-reel-data l-row vertically-centered">
						<div class="m-col-4-24">
							{{#link-to 'index' class="home-button"}}
<svg width="50px" height="50px" viewBox="0 0 50 50" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs></defs>
    <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Playback//controls" transform="translate(-25.000000, -883.000000)">
            <rect id="Rectangle-2" fill-opacity="0.4" fill="#000000" x="-2" y="871" width="1440" height="68"></rect>
            <g id="Home-button" transform="translate(26.000000, 884.000000)" stroke="#FFFFFF">
                <path d="M35.5,21.5 L32.5,21.5" id="Line" stroke-linecap="square"></path>
                <path d="M14.5,21.5 L11.5,21.5" id="Line-6" stroke-linecap="square"></path>
                <path d="M14.5,21.5 L14.5,34.5" id="Line" stroke-linecap="square"></path>
                <path d="M32.5,21.5 L32.5,34.5" id="Line-5" stroke-linecap="square"></path>
                <path d="M14.5,34.5 L32.5,34.5" id="Line" stroke-linecap="square"></path>
                <circle id="Oval-19" cx="24" cy="24" r="24"></circle>
                <path d="M23.5,9.5 L11.5,21.5" id="Line" stroke-linecap="square"></path>
                <path d="M35.5,9.5 L23.5,21.5" id="Line-4" stroke-linecap="square" transform="translate(29.500000, 15.500000) scale(-1, 1) translate(-29.500000, -15.500000) "></path>
            </g>
        </g>
    </g>
</svg>
							{{/link-to}}
						</div>
						<div class="loupe-reel-controls m-col-16-24">
							<button id="loupe-reel-prev-button">
<svg width="57px" height="29px" viewBox="0 0 57 29" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs></defs>
    <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Playback//controls" transform="translate(-596.000000, -891.000000)" stroke="#FFFFFF">
            <g id="Controls-2" transform="translate(596.000000, 881.000000)">
                <g id="Rewind-left-button" transform="translate(0.869707, 9.430380)">
                    <path d="M55.5685918,29.1441499 L55.5685918,0.683237875 L27.5536321,14.9136939 L55.5685918,29.1441499 Z" id="Triangle-8"></path>
                    <path d="M28.0050739,29.1441499 L28.0050739,0.683237875 L-0.00988584355,14.9136939 L28.0050739,29.1441499 Z" id="Triangle-9"></path>
                </g>
            </g>
        </g>
    </g>
</svg>
							</button>
							<button id="loupe-reel-play-button" class="play-button">
<svg width="22px" height="30px" viewBox="0 0 22 30" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs></defs>
    <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Playback//controls" transform="translate(-742.000000, -891.000000)" stroke="#FFFFFF">
            <g id="Controls-2" transform="translate(596.000000, 881.000000)">
                <g id="Play-button" transform="translate(125.882736, 0.000000)">
                    <path d="M20.3419647,39.3440736 L20.3419647,10.863061 L41.5784422,25.1035673 L20.3419647,39.3440736 L20.3419647,39.3440736 Z" id="Triangle-7"></path>
                </g>
            </g>
        </g>
    </g>
</svg>
								</button>
								<button id="loupe-reel-pause-button" class="pause-button">
<svg width="16px" height="28px" viewBox="0 0 16 28" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs></defs>
    <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
        <g id="Playback//controls" transform="translate(-737.000000, -892.000000)" stroke="#FFFFFF">
            <g id="Controls-2" transform="translate(596.000000, 881.000000)">
                <g id="Pause-Button" transform="translate(125.882736, 0.000000)">
                    <path d="M16.5,12.4683544 L16.5,37.5316456" id="Line"></path>
                    <path d="M30.5,12.4683544 L30.5,37.5316456" id="Line-7"></path>
                </g>
            </g>
        </g>
    </g>
</svg>
							</button>
							<button id="loupe-reel-next-button">
							<svg class="next-icon" width="58px" height="29px" viewBox="0 0 58 29" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
							    <g stroke="#FFFFFF" stroke-width="1" fill="none" fill-rule="evenodd">
							                    <path d="M0.0884853228,29.1542002 L0.0884853228,0.673187572 L28.8108211,14.9136939 L0.0884853228,29.1542002 L0.0884853228,29.1542002 Z" id="Triangle-8"></path>
							                    <path d="M28.3419647,29.1542002 L28.3419647,0.673187572 L57.0643005,14.9136939 L28.3419647,29.1542002 L28.3419647,29.1542002 Z" id="Triangle-9"></path>
							    </g>
							</svg>
							</button>
						</div>
						<div class="loupe-image-highlight m-col-4-24">
							<button id="loupe-reel-info-button" class="info-button">
<svg class="info-icon" width="48px" height="48px" viewBox="0 0 48 48" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <circle stroke="#FFFFFF" cx="24" cy="24" r="24"></circle>
                <text font-size="24" fill="#FFFFFF">
                    <tspan x="22" y="33">i</tspan>
                </text>
    </g>
</svg>
							</button>
						</div>
					</section>
					<section class="loupe-reel-timeline l-row">
						<div class="loupe-reel-nav col-1-1">
							{{#each item in model}}
							<div>
								<img class="loupe-img" {{bind-attr data-lazy=item.assetUrl_thumb}}/>
							</div>
							{{/each}}
						</div>
					</section>
				</section>
			</section>
			<section class="current-image-information">
				<div class="col-1-1">
					<h2 class="current-image-name">
					</h2>
					<p class="current-artist"></p>
					<p class="current-artist-website caption"></p>
					<p class="current-description caption"></p>
				</div>
				<div class="current-image-purchase-area-">
					<a class="button current-image-marketplace-btn" href="#">Marketplace</a>
					<div class="current-image-pricing">
						<p>$1,000</p>
						<p>Prints from $50</p>
					</div>
				</div>
			</section>
		</section>
	</script>

	<script src="statics/js/libs/jquery-1.10.2.js"></script>
	<script src="statics/js/libs/handlebars-v2.0.0.js"></script>
	<script src="statics/js/libs/ember-1.9.1.js"></script>
	<script src="statics/js/libs/slick.js"></script>
	<script src="statics/js/loupeapp.js"></script>
</body>
</html>
